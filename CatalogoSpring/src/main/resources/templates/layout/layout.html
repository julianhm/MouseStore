<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head th:fragment="head">
<title th:text="'MOUSE STORE'"></title>
<meta charset="utf-8">

<meta name="description" content="Proyecto Catalogo">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/bootstrap4/bootstrap.min.css}">
<link th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
<link th:href="@{/plugins/colorbox/colorbox.css}" rel="stylesheet"
	type="text/css">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/main_styles.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/responsive.css}">
</head>
<body>



	<!-- Header -->

	<header class="header" th:fragment="header">


		<div class="logo">
			<img th:src="@{/images/logoMouseStore.jpg}" th:href="@{/index}"
				style="width: 400px; height: 100px">
		</div>

		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">MOUSE STORE</a>
			<button class="navbar-toggle" type="button" data-toggle="collapse"
				arial-label="Toggle navigation">
				<span class="navbae-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a th:text="'Inicio'"
						th:href="@{/index}" class="nav-link"></a></li>
					<li class="nav-item"><a th:text="'Catalogo'"
						th:href="@{/producto/store}" class="nav-link"></a></li>
					<li class="nav-item"><a th:text="'Registro'"
						th:href="@{/cliente/registro}" class="nav-link"></a></li>
					<li class="nav-item"><a th:text="'Carrito'" th:href="@{/pedido/carrito}"
						class="nav-link"></a></li>
						<li class="nav-item"><a th:text="'Producto'" th:href="@{/producto/form}"
						class="nav-link"></a></li>
						<li class="nav-item"><a th:text="'Categoria'" th:href="@{/categoria/form}"
						class="nav-link"></a></li>
						<li class="nav-item"><a th:text="'Listar CLientes'" th:href="@{/cliente/cliente}"
						class="nav-link"></a></li>
						<li class="nav-item"><a th:text="'Listar Productos'" th:href="@{/producto/listadoproductosadmin}"
						class="nav-link"></a></li>

				</ul>
			</div>
			<div class="header_content ml-auto">

				<div class="shopping">
					<!-- Cart -->
					<a th:href="@{/cart}">
						<div class="cart">
							<img th:src="@{/images/shopping-bag.svg}" alt="">
							<div class="cart_num_container">
								<div class="cart_num_inner">
									<div class="cart_num" th:text="${cantidadCarrito}"></div>
								</div>
							</div>
						</div>
					</a>

					<!-- Avatar -->
					<a th:href="@{/login}">
						<div class="avatar">
							<img th:src="@{/images/avatar.svg}" alt="" th:text="${ingresar}">
						</div>
					</a>
				</div>
			</div>

		</nav>
		<div class="container">
		<div  class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div  class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div  class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div  class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		</div>
		
	</header>



	<!----------------------- CUERPO ---------------------------------------->


		<div class="container">
		
		</div>
	


	<footer th:fragment="footer" class="footer" style="padding-top: 0px">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="footer_logo">
						<a th:href="@{/index}" th:text="'Mouse Store'"></a>
					</div>
					<nav class="footer_nav">
						<ul>
							<li><a th:text="'Inicio'" th:href="@{/index}"></a></li>
							<li><a th:text="'Catalogo'" th:href="@{/store}"></a></li>
							<li><a th:text="'Registro'" th:href="@{/registro}"></a></li>
							<li><a th:text="'Carrito'" th:href="@{/cart}"></a></li>

						</ul>
					</nav>
					<div class="footer_social">
						<ul>

							
							<li><a href="#"><i class="fa fa-instagram"
									aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-facebook"
									aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"
									aria-hidden="true"></i></a></li>
						</ul>
					</div>

				</div>
			</div>
		</div>

		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/styles/bootstrap4/popper.js}"></script>
		<script th:src="@{/styles/bootstrap4/bootstrap.min.js}"></script>
		<script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
		<script th:src="@{/plugins/easing/easing.js}"></script>
		<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
		<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
	</footer>




</body>
</html>
