<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<!------------------------- Header ---------------------------------->

	<header th:replace="layout/layout :: header"> </header>


	<!------------------------ LOGIN ------------------------------------>

	<div class="super_container"
		style='float: center; margin: 10px; padding: 80px; text-align: left; padding-top: 200px'>


		<div class="container py-4" style="padding-left: 25%;">
			<h1 th:text="${titulo}"></h1>
			<div class="row">
				<div class="col-sm-4">
					<div class="card border-primary text-center">
						<div class="card-header">Por Favor inicie Sesion</div>
						<div class="card-body">
							
							<form th:action="@{'/login'}" method="post">

								<div class="form-group col-sm.6">
									<input type="text" name="username" id="username"
										class="form-control" placeholder="Usuaro" autofocus required />
								</div>

								<div class="form-group col-sm.6">
									<input type="password" name="password" id="password"
										class="form-control" placeholder="Password" required />
								</div>

								<div class="form-group col-sm.6">
									<input type="submit" class="btn btn-lg btn-primary btn-block"
										value="Entrar" />
								</div>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!------------------------ FOOTER ------------------------------------>

	<footer th:replace="layout/layout :: footer"> </footer>


</body>
</html>
