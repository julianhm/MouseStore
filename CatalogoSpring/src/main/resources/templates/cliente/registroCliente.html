<!DOCTYPE html>
<html xmlns: th = "http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<!------------------------- Header ---------------------------------->

	<header th:replace= "layout/layout :: header" >
	
	</header>

	
<!------------------------ PRODUCTOS ------------------------------------>

<div class="super_container"  style='float: center;margin:10px; padding: 80px; text-align: left; padding-top: 250px'>	



	<!-- Contruccion del formulario de registro de Clientes nuevos -->

	<div align="center" class="container">
		<h1 class="text-primary " th:text="${titulo}"></h1>
		
		<div th:object="${cliente}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
		
		
		<form style="position: center" th:action="@{/cliente/registro}" th:object="${cliente}"
			method="post" enctype="multipart/form-data">
			
			<table>
			<tr>
			<th><label>Nombre * :</label></th>
			<th><input type="text" th:field="*{nombre}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> </th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small></th>
						
			</tr>
			
			
			
			<tr>
			<th><label >Correo * :</label></th>
			<th><input type="text" th:field="*{correo}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> </th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small></th>
						
			</tr>
			
			
			<tr>
			<th><label >Direccion * :</label> </th>
			<th><input type="text" th:field="*{direccion}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> </th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small></th>
						
			</tr>
			
			
			<tr>
			<th><label >Pais * :</label></th>
			<th><input type="text" th:field="*{pais}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> </th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small></th>
						
			</tr>
			
			
			<tr>
			<th><label>Estado * :</label></th>
			<th><input type="text" th:field="*{estado}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> </th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small></th>
						
			</tr>
			
			<tr>
			<th><label >Codigo Postal * :</label></th>
			<th><input type="text" th:field="*{codPostal}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> </th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('codPostal')}" th:errors="*{codPostal}"></small></th>
						
			</tr>
			
			<tr>
			<th><label >Telefono Fijo :</label></th>
			<th><input type="text" th:field="*{telefono}" class="form-control"
						th:errorClass="'form-control alert-danger'" /></th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small></th>
						
			</tr>
			
			
			<tr>
			<th>	<label >Celular  *:</label></th>
			<th><input type="text" th:field="*{celular}" class="form-control"
						th:errorClass="'form-control alert-danger'" /></th>
			<th><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></small></th>
						
			</tr>
			
			<tr>
					
					<th><label for="file" >Foto :</label></th>
					
					<th><input type ="file" name="file"  class="form-control"/></th>
					
					
				</tr>
			
			<tr> </tr>
			
			</table>
			<input type="hidden" th:field="*{id}" />
		
			<div class="form-group row">

				<div class="col-sm-6">
					<input type="submit" value="Crear Cliente" class="btn btn-primary" />
				</div>
			</div>

			<div class="form-group row">

				<div class="col-sm-6">
					<small class="form-text text-danger"> (*)Campos necesarios</small>
				</div>
			</div>

			

		</form>

	</div>
</div>
<!------------------------ FOOTER ------------------------------------>

	<footer th:replace="layout/layout :: footer">
		
	</footer>


</body>
</html>
